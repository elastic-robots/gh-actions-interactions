name: ci-command

on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

jobs:
  command-validation:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/test tav')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      versions: ${{ steps.generate-matrix.outputs.versions }}
      modules: ${{ steps.generate-matrix.outputs.modules }}
      pull-request: ${{ steps.transform.outputs.pull-request }}
    steps:
      - name: Validate github comment
        uses: elastic/apm-pipeline-library/.github/actions/validate-github-comment@main
      - id: transform
        name: Transform comment to the supported matrix
        uses: actions/github-script@v6
        with:
          script: |
            core.setOutput('pull-request', context.payload.issue.number)
            if ('${{ github.event.comment.body }}' === '/test tav') {
              console.log('all')
              core.exportVariable('ALL', 'ALL')
              return
            }
            console.log('parse modules')
            // Transform comment in the right data structure to be consumed later on
            const comment = context.payload.comment.body
            const regexpSize = /\/test tav (.+)/
            const match = comment.match(regexpSize)
            if (match[1]) {
              const modules = match[1].replace(/\s/g, '').split(',')
              console.log(`modules: ${modules}`)
              core.exportVariable('MODULES', modules)
            }

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ steps.transform.outputs.pull-request }}/merge

      - id: generate-matrix
        run: ./generate-github-matrix.sh


  test-tav:
    needs: command-validation
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.command-validation.outputs.versions) }}
        module: ${{ fromJSON(needs.command-validation.outputs.modules) }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ needs.command-validation.outputs.pull-request }}/merge
      - run: echo '"${{ matrix.module }}" "${{ matrix.node }}"'

      ##
      ## POST-BUILD notifications
      ##
      - name: Notify - success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              ...context.repo,
              comment_id: context.payload.comment.id,
              content: 'heart',
            })

      - name: Notify - failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              ...context.repo,
              comment_id: context.payload.comment.id,
              content: '-1',
            })
